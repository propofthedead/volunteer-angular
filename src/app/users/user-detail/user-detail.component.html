<h1>User Details</h1>

<div>
  <table >
    <tr>
      <th>Name</th>
      <td>{{user.Firstname}}, {{user.Lastname}}</td>
    </tr>
    <tr>
      <th>Username</th>
      <td>{{user.Username}}</td>
    </tr>
    <tr>
      <th>Phone</th>
      <td>{{user.Phone}}</td>
    </tr>
    <tr>
      <th>Email</th>
      <td>{{user.Email}}</td>
    </tr>
  </table>
</div>
