<h1>Please Login</h1>

<div>
  <div>
    <label>Username</label>
    <input type="text" [(ngModel)]="user.Username">
  </div>
  <div>
    <label>Password</label>
    <input type="password" [(ngModel)]="user.Password">
  </div>
  <button (click)="login()">Login</button>
  <span><button (click)="register()">Register</button></span>
</div>
