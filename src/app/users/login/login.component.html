<h1>Please Login</h1>

<div>
  <div>
    <label>Username</label>
    <input id="username" type="text" placeholder="username" required [(ngModel)]="user.Username">
  </div>
  <div>
    <label>Password</label>
    <input id="password" type="password" placeholder="password" required [(ngModel)]="user.Password">
  </div>
  <button (click)="login()">Login</button>
  <span><button (click)="register()">Register</button></span>
</div>
