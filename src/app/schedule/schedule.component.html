<h1>Events Going On</h1>

<div>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Creater</th>
        <th>Volunteers Coming</th>
        <th>Amount Needed</th>
        <th>Date</th>
        <th>Time</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody *ngFor= "let event of events">
        <tr>
          <td>{{event.title}}</td>
          <td>{{event.user.Username}}</td>
          <td>{{event.AmtVolunteers}}</td>
          <td>{{event.WantedAmountVolunteers}}</td>
          <td></td>
          <td></td>
          <td><a routerLink='events/detail/:{{event.id}}'>View</a>|<a routerLink='events/edit/{{event.id}}'>Edit</a>|<a routerLink='events/delete/{{event.id}}'>Delete</a></td>
        </tr>
    </tbody>
  </table>
</div>
